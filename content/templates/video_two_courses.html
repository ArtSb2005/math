{% for article in object_list %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">{{ article.title }}</span> &middot;
        </div>
        <div class="card-body">
            <p>{{ article.body }}</p>
            <!-- Changes start here! -->
            <a href="{% url 'otv_detail' article.pk %}">Info</a> |
        </div>
    </div>
    <br />
{% endfor %}
